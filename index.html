<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="app.js" defer></script>
    <title>Rock Paper Scissors</title>
</head>
<body>
<inner-column>
    <div class="winnerDiv">
        <h1 class="winner"></h1>
        <button class="reset" onclick="resetGame()">Play Again?</button>
    </div>

    <div class="playerSelections">
        <button class="selection" data-selection="rock">👊</button>
        <button class="selection" data-selection="paper">🤚</button>
        <button class="selection" data-selection="scissors">✌️</button>
    </div>

    <div class="results">
        <div class="display-round">
            <text class="player"></text>
            <text class="computer"></text>
            <text class="winner-results"></text>
        </div>
        <div class="div-grid">
            <div>You 
                <span class="you-score">0</span>
            </div>

            <div>Computer 
                <span class="comp-score">0</span>
            </div>

            <div>Ties 
                <span class="tie-score">0</span>
            </div>
        </div-grid>
    </div>
</inner-column>
</body>
</html>
